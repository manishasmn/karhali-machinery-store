<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karhali Machinery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4fcd4;
      margin: 0;
      padding: 0 20px 40px;
      color: #333;
    }
    h1, h2 {
      color: #336633;
    }
    nav.navbar {
      background: #2c5d2a;
      padding: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    nav.navbar a {
      color: #d4fcd4;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav.navbar a:hover,
    nav.navbar a[aria-current="page"] {
      background-color: #a1d99b;
      color: #1a3a12;
    }
    .filters {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .filters input,
    .filters select {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 150px;
      font-size: 1rem;
    }
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #f7f7f7;
    }
    .product-card h2 {
      font-size: 1.1rem;
      margin: 0 0 8px;
      color: #2c5d2a;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }
    .product-card button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #336633;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .product-card button:hover {
      background-color: #25471b;
    }
    #cart-link {
      display: inline-block;
      margin: 0 auto 40px;
      background-color: #2c5d2a;
      color: #d4fcd4;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }
    #cart-link:hover {
      background-color: #1a3a12;
    }
    .contact-section {
      max-width: 500px;
      margin: 0 auto 40px;
      padding: 20px;
      background: #e6f4e6;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .contact-section label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #336633;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }
    .contact-section button {
      margin-top: 20px;
      background-color: #336633;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    .contact-section button:hover {
      background-color: #25471b;
    }
    .map-container {
      max-width: 700px;
      margin: 0 auto 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .map-container iframe {
      width: 100%;
      height: 320px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #2c5d2a;
      color: #d4fcd4;
      border-radius: 0 0 12px 12px;
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #d4fcd4;
      text-decoration: none;
    }
    .social-icons a:hover {
      color: #a1d99b;
    }
    #whatsapp-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1000;
    }
    #whatsapp-btn:hover {
      background-color: #128c4a;
    }
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: center;
      }
      nav.navbar {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" aria-label="Primary navigation">
    <a href="index.html" aria-current="page">Home</a>
    <a href="shop.html">Shop</a>
    <a href="#contact-section">Contact</a>
    <a href="dealership.html">Dealership</a>
  </nav>

  <h1>Welcome to Karhali Machinery Store</h1>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search products..." aria-label="Search products" />
    <select id="categoryFilter" aria-label="Filter by category">
      <option value="all">All Categories</option>
      <option value="pump set">Pump set</option>
      <option value="machine">Machine</option>
      <option value="tools">Tools</option>
      <option value="spare">Spare Parts</option>
    </select>
    <select id="sortFilter" aria-label="Sort products">
      <option value="default">Sort By</option>
      <option value="lowToHigh">Price: Low to High</option>
      <option value="highToLow">Price: High to Low</option>
    </select>
  </div>

  <div id="product-container" aria-live="polite" aria-label="Product listings">
    <!-- Products will be dynamically added here -->
  </div>

  <a href="cart.html" id="cart-link">Go to Cart</a>

  <section id="contact-section" class="contact-section" aria-labelledby="contact-heading">
    <h2 id="contact-heading">Contact Us</h2>
    <form onsubmit="return submitContactForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required aria-required="true" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true" />
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="map-container" aria-label="Store Location on Map">
    <iframe
      src="https://maps.google.com/maps?q=Karhali%20Machinery%20Store&t=&z=13&ie=UTF8&iwloc=&output=embed"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Karhali Machinery Store Location"
    ></iframe>
  </div>

  <footer>
    <p>¬© 2025 Karhali Machinery Store. All rights reserved.</p>
    <div class="social-icons" aria-label="Social media links">
      <a href="#" aria-label="Facebook">üìò</a>
      <a href="#" aria-label="Twitter">üê¶</a>
      <a href="#" aria-label="Instagram">üì∏</a>
    </div>
  </footer>

  <div id="whatsapp-btn" title="Chat on WhatsApp" onclick="window.open('https://wa.me/yourwhatsappnumber', '_blank')" aria-label="Chat on WhatsApp">üì±</div>

  <script>
    const products = [
      { 
        name: "Agricultural Pump 5HP", 
        category: "pump set", 
        price: 22000, 
        image: "https://raw.githubusercontent.com/manishasmn/karhali-machinery-store/717f05b3e27ed5266366964eff865127cf78ed2b/5HP.jpg", 
        description: "High quality perfect for all your needs. Heavy-duty diesel pump.",
        specs: "Power: 5HP, Type: Diesel, RPM: 1500"
      },


      { 
        name: "Agricultural Pump 8HP", 
        category: "pump set", 
        price: 27000, 
        image: "img src="https://github.com/manishasmn/karhali-machinery-store/blob/63cb2304ed8b396249af1057ff7ec8a9f0ac1f7a/8%20HP.jpg?raw=true" alt="8 HP Product" width="300" />
 
        description: "High quality perfect for all your needs. Heavy-duty diesel pump.",
        specs: "Power: 8HP, Type: Diesel, RPM: 1500"
      },




      { 
        name: "Agricultural Pump 10HP", 
        category: "pump set", 
        price: 28000, 
        image: "img src="https://github.com/manishasmn/karhali-machinery-store/blob/63cb2304ed8b396249af1057ff7ec8a9f0ac1f7a/10%20HP.jpg?raw=true" alt="10 HP Product" width="300" />

        description: "High quality perfect for all your needs. Heavy-duty diesel pump.",
        specs: "Power: 10HP, Type: Diesel, RPM: 1500"
      },



      { 
        name: "Agricultural Pump 12HP", 
        category: "pump set", 
        price: 29000, 
        image: "img src="https://raw.githubusercontent.com/manishasmn/karhali-machinery-store/20e26a95b1fe41fa769c5d15647417e86dca72dc/12%20HP.jpg" alt="12 HP Product" width="300" />

        description: "High quality perfect for all your needs. Heavy-duty diesel pump.",
        specs: "Power: 12HP, Type: Diesel, RPM: 1500"
      },




      { 
        name: "Agricultural Pump 14HP", 
        category: "pump set", 
        price: 35000, 
        image: "img src="https://raw.githubusercontent.com/manishasmn/karhali-machinery-store/ec8a39a5d3239c32534db5bf7e12d758f416706c/14%20VHP.jpg" alt="14 VHP Product" width="300" />

        description: "High quality perfect for all your needs. Heavy-duty diesel pump.",
        specs: "Power: 14HP, Type: Diesel, RPM: 1500"
      }
    ];

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart.");
    }

    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const sortFilter = document.getElementById("sortFilter");
    const productContainer = document.getElementById("product-container");

    function filterAndDisplayProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;
      const sortOption = sortFilter.value;

      let filteredProducts = products.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.description.toLowerCase().includes(searchTerm);
        const matchesCategory = selectedCategory === "all" || p.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });

      if (sortOption === "lowToHigh") {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortOption === "highToLow") {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      productContainer.innerHTML = filteredProducts.map(p => `
        <div class="product-card" role="region" aria-label="${p.name}">
          <img src="${p.image}" alt="${p.name}" />
          <h2>${p.name}</h2>
          <p><strong>Category:</strong> ${p.category.charAt(0).toUpperCase() + p.category.slice(1)}</p>
          <p>${p.description}</p>
          <p><strong>Specs:</strong> ${p.specs}</p>
          <p><strong>Price:</strong> Rs. ${p.price}</p>
          <button onclick="addToCart('${p.name}', ${p.price})" aria-label="Add ${p.name} to cart">Add to Cart</button>
        </div>
      `).join('');
    }

    searchInput.addEventListener("input", filterAndDisplayProducts);
    categoryFilter.addEventListener("change", filterAndDisplayProducts);
    sortFilter.addEventListener("change", filterAndDisplayProducts);

    filterAndDisplayProducts();

    function submitContactForm() {
      alert("Thank you for contacting us! We will get back to you shortly.");
      return false; // prevent form submission
    }
  </script>

</body>
</html>
